{% extends 'base.html' %}
{% load static %}
{% block body %}
    <br><br>
    <section class='text-center container'>
        <hr style="background-color: white; opacity: 0.9; height: 1px">

        <hr style="background-color: white; opacity: 0.9; height: 1px">

            {% csrf_token %}

                Search
            </button>
        </form>
        <br>
        <div class="container">
            <div class="content-section p-0 mt-5">
                <a href="" class="p-0 m-0" target="_blank">
                    <div class="custom-header">
                        <h2>{{ title }}</h2>{{ title }}

                <hr class="p-0 m-0">

                    {{ details }}
                </p>
                <hr>
            </div>
        </div>
    </section>
